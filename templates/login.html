<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Складской учет</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="..\static\styles.css">
</head>
<body>
    <header class="header">
        <div class="header-title">Складской учет</div>
        <button class="theme-toggle">
            <i class="fas fa-moon"></i> Тема
        </button>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="logo">
                <h1>Складской учет</h1>
                <p>Система автоматизированного управления складом</p>
            </div>
            
            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required placeholder="Введите ваш логин">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                </div>
                
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            
            <div class="register-box">
                <p>Нет аккаунта? Только для администраторов:</p>
                <form method="GET" action="/register">
                    <button type="submit" class="btn btn-outline">Регистрация</button>
                </form>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 Складской учет. Все права защищены.</p>
            </div>
        </div>
    </main>

    <script src="..\static\theme.js"></script>
</body>
</html>
